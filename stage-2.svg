<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#1a1d2e"/>
  
  <!-- Determined character -->
  <ellipse cx="200" cy="180" rx="80" ry="90" fill="#d4a574"/>
  
  <!-- Focused eyes -->
  <circle cx="175" cy="165" r="8" fill="white"/>
  <circle cx="225" cy="165" r="8" fill="white"/>
  <circle cx="177" cy="167" r="4" fill="black"/>
  <circle cx="227" cy="167" r="4" fill="black"/>
  
  <!-- Determined mouth -->
  <line x1="180" y1="200" x2="220" y2="200" stroke="black" stroke-width="3"/>
  
  <!-- Sweat drop (effort) -->
  <ellipse cx="150" cy="140" rx="6" ry="10" fill="#00c8ff" opacity="0.7"/>
  
  <text x="200" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#9aa3b2" text-anchor="middle">
    DAY 14-29
  </text>
  <text x="200" y="270" font-family="Arial" font-size="18" fill="#00c8ff" text-anchor="middle">
    "Building Momentum"
  </text>
  
  <rect x="100" y="250" width="200" height="8" rx="4" fill="#2a2d3e"/>
  <rect x="100" y="250" width="100" height="8" rx="4" fill="#00c8ff"/>
</svg>
